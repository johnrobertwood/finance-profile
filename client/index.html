<!DOCTYPE html>
<html lang="en" ng-app="financeApp">
<head>
	<meta charset="UTF-8">
	<title>Financial Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
</head>
<body>

<div class="container" ng-controller="ProfileCtrl">

  <div ng-show="showLogin">
    <div class="row">
      <img src="images/acme-logo.png">
    </div>
    <form class="form-signin" ng-submit="userLogin()" >
      <label for="email" >Email</label>
      <input id="email" type="text" name="userName" class="form-control" ng-model="loginData.email" required autofocus>
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" ng-model="loginData.password" required>
      <button type="submit" id="submit" class="btn btn-lg btn-primary btn-block">Log In</button>
    </form>
  </div>

  <div ng-show="showProfile">
    <h2>Account Balance</h2>
    <p id="balance">{{user.balance}}</p>
    <img id="photo" ng-src="{{user.picture}}" alt="Profile Photo"></img>
    <form name="userForm">
        <label for="profileEmail">Email</label>
        <input type="text" id="profileEmail" class="form-control" value="{{user.email}}" disabled>
        <label for="profilePassword">Password</label>
        <input type="password" id="profilePassword" class="form-control" value="{{user.password}}" disabled>
        <label for="profileFirstName">First Name</label>
        <input type="text" id="profileFirstName" class="form-control" value="{{user.name.first}}" disabled>
        <label for="profileLastName">Last Name</label>
        <input type="text" id="profileLastName" class="form-control" value="{{user.name.last}}" disabled>
        <label for="profileAge">Age</label>
        <input type="text" id="profileAge" class="form-control" value="{{user.age}}" disabled>
        <label for="profileEyeColor">Eye Color</label>
        <input type="text" id="profileEyeColor" class="form-control" value="{{user.eyeColor}}" disabled>
        <label for="profileCompany">Company</label>
        <input type="text" id="profileCompany" class="form-control" value="{{user.company}}" disabled>
        <label for="profilePhone">Phone</label>
        <input type="text" id="profilePhone" class="form-control" value="{{user.phone}}" disabled>
        <label for="profileAddress">Address</label>
        <input type="text" id="profileAddress" class="form-control" value="{{user.address}}" disabled>
      <div class="buttons">
        <button id="edit" class="btn btn-info" ng-click="editDetails()">Edit</button>
        <button id="logout" class="btn btn-primary logout" ng-click="userLogout()">Logout</button>
      </div>
    </form>
  </div>
	
  <div ng-show="showEdit">
    <h2>Account Balance</h2>
    <p id="balance">{{user.balance}}</p>
    <img id="photo" ng-src="{{user.picture}}" alt="Profile Photo"></img>
    <form name="userForm">
        <label for="profileEmail">Email</label>
        <input type="text" id="profileEmail" class="form-control" ng-model="user.email" ng-minlength="4" ng-maxlength="36" required>
        <label for="profilePassword">Password</label>
        <input type="text" id="profilePassword" class="form-control" ng-model="user.password" ng-minlength="4" ng-maxlength="12" required>
        <label for="profileFirstName">First Name</label>
        <input type="text" id="profileFirstName" class="form-control" ng-model="user.name.first" ng-minlength="2" ng-maxlength="36" required>
        <label for="profileLastName">Last Name</label>
        <input type="text" id="profileLastName" class="form-control" ng-model="user.name.last" ng-minlength="2" ng-maxlength="36" required>
        <label for="profileAge">Age</label>
        <input type="text" id="profileAge" class="form-control" ng-model="user.age" ng-minlength="1" ng-maxlength="3" required>
        <label for="profileEyeColor">Eye Color</label>
        <input type="text" id="profileEyeColor" class="form-control" ng-model="user.eyeColor" ng-minlength="3" ng-maxlength="12" required>
        <label for="profileCompany">Company</label>
        <input type="text" id="profileCompany" class="form-control" ng-model="user.company" ng-minlength="2" ng-maxlength="36" required>
        <label for="profilePhone">Phone</label>
        <input type="text" id="profilePhone" class="form-control" ng-model="user.phone" ng-minlength="2" ng-maxlength="18" required>
        <label for="profileAddress">Address</label>
        <input type="text" id="profileAddress" class="form-control" ng-model="user.address" ng-minlength="2" ng-maxlength="128" required>
      <div class="buttons">
        <button id="update" class="btn btn-info" ng-click="updateProfile()" ng-disabled="userForm.$invalid">Save</button>
        <button id="logout" class="btn btn-primary logout" ng-click="userLogout()">Logout</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
