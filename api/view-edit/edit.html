<div class="container" ng-controller="ProfileCtrl">

	<h2>Account Balance</h2>
	<p id="balance">{{user.balance}}</p>
	<img id="photo" ng-src="{{user.picture}}" alt="Profile Photo"></img>
	<form name="userForm">
			<label for="profileEmail">Email</label>
			<input type="text" id="profileEmail" class="form-control" ng-model="user.email" ng-minlength="4" ng-maxlength="36" required>
			<label for="profilePassword">Password</label>
			<input type="text" id="profilePassword" class="form-control" ng-model="user.password" ng-minlength="4" ng-maxlength="12" required>
			<label for="profileFirstName">First Name</label>
			<input type="text" id="profileFirstName" class="form-control" ng-model="user.name.first" ng-minlength="2" ng-maxlength="36" required>
			<label for="profileLastName">Last Name</label>
			<input type="text" id="profileLastName" class="form-control" ng-model="user.name.last" ng-minlength="2" ng-maxlength="36" required>
			<label for="profileAge">Age</label>
			<input type="text" id="profileAge" class="form-control" ng-model="user.age" ng-minlength="1" ng-maxlength="3" required>
			<label for="profileEyeColor">Eye Color</label>
			<input type="text" id="profileEyeColor" class="form-control" ng-model="user.eyeColor" ng-minlength="3" ng-maxlength="12" required>
			<label for="profileCompany">Company</label>
			<input type="text" id="profileCompany" class="form-control" ng-model="user.company" ng-minlength="2" ng-maxlength="36" required>
			<label for="profilePhone">Phone</label>
			<input type="text" id="profilePhone" class="form-control" ng-model="user.phone" ng-minlength="2" ng-maxlength="18" required>
			<label for="profileAddress">Address</label>
			<input type="text" id="profileAddress" class="form-control" ng-model="user.address" ng-minlength="2" ng-maxlength="128" required>
		<div class="buttons">
			<button id="update" class="btn btn-info" ng-click="updateProfile()" ng-disabled="userForm.$invalid">Save</button>
			<button id="logout" class="btn btn-primary logout" ng-click="userLogout()">Logout</button>
		</div>
	</form>
</div>
