<!DOCTYPE html>
<html lang="en" ng-app="financeController">
<head>
	<meta charset="UTF-8">
	<title>Financial Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body>
	<div class="container" ng-controller="FinanceCtrl">
		
		<h1>Login</h1>
		<form ng-submit="userLogin()">
			<input id="email" type="text" ng-model="loginData.email" placeholder="Email">
			<br>
			<input type="text" ng-model="loginData.password" placeholder="Password">
			<br>
			<input type="submit">
		</form>

		<ul ng-model="user">
			<li>{{user.email}}</li>
			<li>{{user.password}}</li>
		</ul>
	</div>

</body>
</html>
